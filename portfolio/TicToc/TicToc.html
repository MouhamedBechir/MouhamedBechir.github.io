<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="TicToc.css">
  <script src="TicToc.js" defer></script>
  <title>Document</title>
</head>
<body>
  <h2 id="title">TicToc Game</h2>
  <div class="box">

  <div class="settings">
  <div>
    <h3>Settings : </h3>
    <label for="fname" class="setting-font"> First Player name :</label>
    <input type="text" id="fname" name="fname" placeholder="First Player Name" ><br><br>
    <label for="Sname">Second Player name :</label>
    <input type="text" id="sname" name="sname" placeholder="Second player Name" ><br><br>
    <input type="button" value="Set Settings" id="set-btn">
    <ul>
      <li id="name1">FirstPlayer's name is X .</li>
      <li id="name2">SecondPlayer's name is O .</li>
    </ul>
  </div>
  </div>

  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  
</div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
